<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleContact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </header>

    <div class="form-contact">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/Pereiraabrahan@gmail.com" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" required>

            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="5" required></textarea>

            <input class="btn" type="submit" value="Send">
        </form>
    </div>
</body>

</html>
